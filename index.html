<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bull Sprinter Demo</title>
  <script src="demo.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body class="mdc-typography drawer-frame-root">
  <aside class="mdc-drawer">
    <div class="mdc-drawer__header">
      <h3 class="mdc-drawer__title">Bull Sprinter Demo</h3>
      <h6 class="mdc-drawer__subtitle">Beta</h6>
    </div>
    <div class="mdc-drawer__content">
      <nav class="mdc-list-divider">
      <section class="routes-list">
        <h6 class="mdc-list-group__subheader">Routes</h6>
        <div class="routes-list__routes" id="routes-menu">
          <div class="mdc-card route-card route-selector mdc-ripple-surface--primary">
            <h7 class="mdc-typography--headline7 route-card--title">Loading Routes...</h7>
            <span class="mdc-typography--subtitle2 route-card--subtitle">...</span>
          </div>
        </div>
      </section>
    </div>
  </aside>
  <main class="mdc-drawer-app-content">
    <header class="mdc-top-app-bar drawer-top-app-bar top-app-bar--transparent">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
          <h1 class="mdc-top-app-bar__title">Routes Overview</h1>
        </section>
      </div>
    </header>
    <div id="map-container" class="drawer-main-content">Loading Map...
    </div>
  </main>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXB57U462X9Eci55yF6G_sBfQdQ4j6Ipg &callback=initMap">
  </script>
</body>
</html>
